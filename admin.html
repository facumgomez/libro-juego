<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - El Principito</title>
    <link rel="icon" type="image/x-icon" href="./multimedia/logo.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./multimedia/logo.png" alt="Logo de El Principito"></a>
        <h1 id="titulo">El Principito</h1>
    </header>
    <main class="adminMain">
        <section class="bienvenida">
            <h2>Bienvenido/a, <span id="user"></span></h2>
            <p>¡Administrador!</p>
        </section>
        <section class="admin">
            <form id="nuevo">
                <h3>Agregar nuevo capítulo:</h3>
                <input type="text" placeholder="Nombre del capítulo">
                <textarea placeholder="Descripción del capítulo"></textarea>
                <button>Agregar</button>
            </form>
            <form class="adminForm">
                <h3>Eliminar capítulo:</h3>
                <select>
                    <option>Capítulo 1: Encuentro en el Desierto</option>
                    <option>Capítulo 2: Reparando el Avión</option>
                    <option>Capítulo 3: La Historia del Principito</option>
                    <option>Final: Ayuda de El Principito</option>
                    <option>Final: Continua el aviador en silecio</option>
                    <option>Final: Su Planeta</option>
                    <option>Final: Su Rosa</option>
                </select>
                <button>Eliminar</button>
            </form>
            <form>
                <h3>Modificar capítulo:</h3>
                <select>
                    <option>Capítulo 1: Encuentro en el Desierto</option>
                    <option>Capítulo 2: Reparando el Avión</option>
                    <option>Capítulo 3: La Historia del Principito</option>
                    <option>Final: Ayuda de El Principito</option>
                    <option>Final: Continua el aviador en silecio</option>
                    <option>Final: Su Planeta</option>
                    <option>Final: Su Rosa</option>
                </select>
                <textarea placeholder="Modificacion"></textarea>
                <button>Modificar</button>
            </form>
            <button id="adminBoton">Volver al Inicio</button>
        </section>
    </main>
    <footer>
        <p>© 2024  Todos los derechos reservados</p>
    </footer>

    <script src="./js/app.js"></script>

</body>
</html>
